<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--  -->
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--  -->
  <!-- Pari CSS -->
  <link rel="stylesheet" href="./beauty/pari.css">
  <!--  -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Symbols</title>
</head>

<body>
  <main class="hero">
    <div class="hero-container">
      <div class="hero-section stars">
        <h1 class="hero-title">Symbols</h1>
        <div class="flex-cont">
          <span class="ellipse-dots"><i class="fa-solid fa-ellipsis"></i></span>
          <p class="hero-subtitle"> To enhance your experience with these
            templates, better install the SF
            font on your
            machine, or simply utilize the icons below, btw you can use other icons as well if you want</p>
        </div>
        <div class="icons-cont">
          <span><img src="./assets/circle.svg" alt=""></span>
          <span><img src="./assets/squares.svg" alt=""></span>
          <span><img src="./assets/Pano.svg" alt=""></span>
          <span><img src="./assets/Photo.svg" alt=""></span>
          <span><img src="./assets/Chevron-Right.svg" alt=""></span>
          <span><img src="./assets/Chevron-Left.svg" alt=""></span>
          <span><img src="./assets/glyph.svg" alt=""></span>
          <span><img src="./assets/ellipsis.svg" alt=""></span>
          <span><img src="./assets/Pause.svg" alt=""></span>
          <span><img src="./assets/Play.svg" alt=""></span>
          <span><img src="./assets/Expand.svg" alt=""></span>
          <span><img src="./assets/speaker.fill.svg" alt=""></span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
