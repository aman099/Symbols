<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--  -->
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--  -->
  <!-- Pari CSS -->
  <link rel="stylesheet" href="./beauty/pari.css">
  <!--  -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Symbols</title>
</head>

<body>
  <main class="hero">
    <article class="hero-container">
      <section class="hero-section stars">
        <h1 class="hero-title">Symbols</h1>
        <header class="flex-cont">
          <aside class="ellipse-dots"><i class="fa-solid fa-ellipsis"></i></aside>
          <p class="hero-subtitle"> To enhance your experience with these
            templates, better install the SF
            font on your
            machine, or simply utilize the icons below, btw you can use other icons as well if you want</p>
        </header>
        <header class="icons-cont">
          <aside><img src="./assets/circle.svg" alt=""></aside>
          <aside><img src="./assets/squares.svg" alt=""></aside>
          <aside><img src="./assets/Pano.svg" alt=""></aside>
          <aside><img src="./assets/Photo.svg" alt=""></aside>
          <aside><img src="./assets/Chevron-Right.svg" alt=""></aside>
          <aside><img src="./assets/Chevron-Left.svg" alt=""></aside>
          <aside><img src="./assets/glyph.svg" alt=""></aside>
          <aside><img src="./assets/ellipsis.svg" alt=""></aside>
          <aside><img src="./assets/Pause.svg" alt=""></aside>
          <aside><img src="./assets/Play.svg" alt=""></aside>
          <aside><img src="./assets/Expand.svg" alt=""></aside>
          <aside><img src="./assets/speaker.fill.svg" alt=""></aside>
        </header>
      </section>
    </article>
  </main>
</body>

</html>
